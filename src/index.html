<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src 'self' http://127.0.0.1:*;">
    <title>LearnPress Offline - Dashboard</title>
    <link rel="stylesheet" href="css/app.css">
    <style>
        /* Variables CSS modernes */
        :root {
            --primary: #0084ff;
            --primary-dark: #0066cc;
            --primary-light: #e6f2ff;
            --secondary: #6c757d;
            --success: #00d97e;
            --danger: #ff3b30;
            --warning: #ffb700;
            --info: #17a2b8;
            
            --bg-dark: #0a0e27;
            --bg-darker: #040613;
            --bg-card: #151932;
            --bg-hover: #1e2139;
            
            --text-primary: #ffffff;
            --text-secondary: #8b92a5;
            --text-muted: #5a6074;
            
            --border-color: #2a2e48;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.4);
            
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        /* Layout principal */
        .app-container {
            display: flex;
            height: 100vh;
        }
        
        /* Sidebar moderne */
        .sidebar {
            width: 280px;
            background: var(--bg-darker);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .app-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-primary);
        }
        
        .app-logo h1 {
            font-size: 20px;
            font-weight: 700;
            margin: 0;
        }
        
        /* Navigation */
        .nav-section {
            padding: 16px 0;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition);
            cursor: pointer;
        }
        
        .nav-item:hover {
            color: var(--text-primary);
            background: var(--bg-hover);
        }
        
        .nav-item.active {
            color: var(--primary);
            background: var(--bg-hover);
            border-right: 3px solid var(--primary);
        }
        
        .nav-badge {
            margin-left: auto;
            background: var(--primary);
            color: white;
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 12px;
        }
        
        /* Contenu principal */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .main-header {
            background: var(--bg-darker);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .page-title {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .btn-icon:hover {
            color: var(--text-primary);
            border-color: var(--primary);
        }
        
        /* Zone de contenu */
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
        }
        
        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        /* Grille de cours */
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }
        
        .course-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: var(--transition);
            cursor: pointer;
        }
        
        .course-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        /* Pages */
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }
        
        /* Login page */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .login-box {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
	    color: #333;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
        }
        
        .message-error {
            background: rgba(220, 53, 69, 0.1);
            color: #721c24;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }
        
        .hidden {
            display: none !important;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            color: #333;
        }
        
        .checkbox-label input {
            margin-right: 8px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -280px;
                transition: left 0.3s;
                z-index: 1000;
                height: 100vh;
            }
            
            .sidebar.active {
                left: 0;
            }
            
            .main-header {
                padding: 16px;
            }
            
            .content-area {
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .courses-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Page de connexion -->
    <div id="login-page" class="page active">
        <div class="login-container">
            <div class="login-box">
                <div style="text-align: center; margin-bottom: 30px;">
                    <h1 style="color: #333; margin: 0 0 8px;">LearnPress Offline</h1>
                    <p style="color: #666; margin: 0;">Apprentissage hors ligne sécurisé</p>
                </div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="api-url">URL du site WordPress</label>
                        <input type="url" id="api-url" class="form-control" 
                               placeholder="https://votre-site.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Nom d'utilisateur</label>
                        <input type="text" id="username" class="form-control"
                               placeholder="votre-nom-utilisateur" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" class="form-control"
                               placeholder="••••••••" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember-me">
                            Se souvenir de moi
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 16px;" id="login-btn">
                        Se connecter
                    </button>
                </form>
                
                <div id="login-error" class="message message-error hidden"></div>
            </div>
        </div>
    </div>

    <!-- Dashboard principal -->
    <div id="dashboard-page" class="page">
        <div class="app-container">
            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <a href="#" class="app-logo">
                        <div style="width: 40px; height: 40px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 10px; display: flex; align-items: center; justify-content: center;">
                            <span style="color: white; font-size: 20px;">📚</span>
                        </div>
                        <h1>LearnPress</h1>
                    </a>
                </div>
                
                <nav class="sidebar-nav">
                    <div class="nav-section">
                        <a href="#" class="nav-item active" data-page="dashboard">
                            <span style="font-size: 20px;">🏠</span>
                            <span>Tableau de bord</span>
                        </a>
                        <a href="#" class="nav-item" data-page="courses">
                            <span style="font-size: 20px;">📚</span>
                            <span>Mes cours</span>
                            <span class="nav-badge" id="courses-count">0</span>
                        </a>
                        <a href="#" class="nav-item" data-page="downloads">
                            <span style="font-size: 20px;">⬇️</span>
                            <span>Téléchargements</span>
                        </a>
                    </div>
                </nav>
            </aside>
            
            <!-- Contenu principal -->
            <main class="main-content">
                <!-- Header -->
                <header class="main-header">
                    <h1 class="page-title" id="page-title">Tableau de bord</h1>
                    
                    <div class="header-actions">
                        <button class="btn-icon" id="sync-btn" title="Synchroniser">
                            <span style="font-size: 20px;">🔄</span>
                        </button>
                        
                        <button class="btn-icon" id="settings-btn" title="Paramètres">
                            <span style="font-size: 20px;">⚙️</span>
                        </button>
                        
                        <button class="btn-icon" id="logout-btn" title="Déconnexion">
                            <span style="font-size: 20px;">🚪</span>
                        </button>
                    </div>
                </header>

                <!-- Zone de contenu -->
                <div class="content-area" id="content-area">
                    <!-- Page Dashboard -->
                    <div class="content-page active" id="dashboard-content">
                        <!-- Statistiques -->
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-value" id="stat-courses">0</div>
                                <div class="stat-label">Cours téléchargés</div>
                            </div>
                            
                            <div class="stat-card">
                                <div class="stat-value" id="stat-completed">0</div>
                                <div class="stat-label">Cours terminés</div>
                            </div>
                            
                            <div class="stat-card">
                                <div class="stat-value" id="stat-progress">0%</div>
                                <div class="stat-label">Progression moyenne</div>
                            </div>
                        </div>
                        
                        <!-- Actions rapides -->
                        <div style="margin-bottom: 32px;">
                            <button class="btn btn-primary" id="download-course-btn">
                                <span style="font-size: 16px;">➕</span>
                                Télécharger un cours
                            </button>
                        </div>
                        
                        <!-- Cours récents -->
                        <section>
                            <h2 style="margin-bottom: 24px; font-size: 20px;">Mes cours</h2>
                            <div class="courses-grid" id="courses-container">
                                <div class="loading">
                                    <div class="spinner"></div>
                                </div>
                            </div>
                        </section>
                    </div>
                    
                    <!-- Autres pages -->
                    <div class="content-page" id="courses-content" style="display: none;">
                        <h2>Gestion des cours</h2>
                        <div id="courses-list"></div>
                    </div>
                    
                    <div class="content-page" id="downloads-content" style="display: none;">
                        <h2>Téléchargements en cours</h2>
                        <div id="downloads-list"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/logger.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/sync.js"></script>
    <script src="js/courses.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
